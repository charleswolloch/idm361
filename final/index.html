<!DOCTYPE html>
<html manifest="cache.manifest" lang="en">

<head>
    <title>Reaction</title>
    <!-- META -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- set status bar color-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- make the app title different than the web page title-->
    <meta name="apple-mobile-web-app-title" content="Reaction">

    <!-- disable auto phone number detection-->
    <meta name="format-detection" content="telephone=no">



    <!-- CSS -->
    <link rel="stylesheet" href="css-normalize.css">
    <link rel="stylesheet" href="css-add2home.css">
    <link rel="stylesheet" href="css-main.css">

    <!-- App Icon-->
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
</head>
<header>
    <div class="header">
        <img src="img/apple-touch-icon.png" id="homeimg">

    </div>
</header>

<body>

    <!-- PAGE CONTENT -->
    <div class="content">
        <button id="laugh"><img src="img/laugh.png" class="image"></button>
        <button id="boo"><img src="img/boo.png" class="image"></button>
        <button id="aww"><img src="img/aww.png" class="image"></button>
        <button id="cricket"><img src="img/crickets.png" class="image"></button>
        <button id="confused"><img src="img/confused.png" class="image"></button>
        <button id="wow"><img src="img/wow.png" class="image"></button>

    </div>
    <!-- JAVASCRIPT-->
    <script src="js-refresh-manifest.js" type="text/javascript"></script>


    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        // custom config settings before loading add2home.js file
        var addToHomeConfig = {
            touchIcon: true
        };

    </script>

    <script src="js-add2home.js"></script>
    <script src="js-main.js"></script>
</body>

</html>
